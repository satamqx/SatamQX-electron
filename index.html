<!DOCTYPE html>
<html>

<head>
    <title>SatamQX Beta Electron</title>
    <style>
        #stickyHeader {
            position: sticky;
            top: 0;
            background-color: #1c1e26;
            z-index: 1000;
            padding: 10px 0;
            direction: rtl; /* هذه الخاصية تجعل العناصر تبدأ من اليمين */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1c1e26;
            padding: 20px;
            color: #e1e1e6;
        }

        h2 {
            border-bottom: 2px solid #525865;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #e1e1e6;
        }

        #servicesList {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .service-card {
            background-color: #2e313b;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }
        .service-card label {
            position: relative;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            max-width: 150%; 
            vertical-align: middle;
        }


        .service-card:hover label {
            animation: marquee 8s linear infinite;
        }

        @keyframes marquee {
            0%   { text-indent: 0; }
            50%  { text-indent: -100%; }
            100% { text-indent: 0; }
        }




        .service-status.running {
            color: #4caf50;
        }

        .service-status.stopped {
            color: #f44336;
        }

        button {
            background-color: #3f51b5;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 11px;
            cursor: pointer;
            margin-left: 10px; /* تم تغيير margin-right إلى margin-left */
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #283593;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 11px;
            background-color: #2e313b;
            margin-left: 10px; /* تم تغيير margin-right إلى margin-left */
            color: #e1e1e6;
        }

        input[type="text"]::placeholder {
            color: #525865;
        }

        label {
            margin-left: 10px; /* تم تغيير margin-right إلى margin-left */
            color: #adadad;
        }
        /* تخصيص شكل السكرول بار */
        ::-webkit-scrollbar {
            width: 10px; /* عرض السكرول بار */
        }

        /* شكل الشريط الخاص بالسكرول بار */
        ::-webkit-scrollbar-track {
            background: #2e313b; /* لون خلفية الشريط */
            border-radius: 10px; /* تقريب الزوايا */
        }

        /* شكل المؤشر الذي يتحرك في السكرول بار */
        ::-webkit-scrollbar-thumb {
            background: #525865; /* لون المؤشر */
            border-radius: 10px; /* تقريب الزوايا */
        }

        /* شكل المؤشر عند الحواف */
        ::-webkit-scrollbar-thumb:hover {
            background: #4a4c54; /* لون المؤشر عند التحويم */
        }

        .switch-wrapper {
            display: inline-block;
            position: relative;
            width: 96px;
            height: 30px;
            margin-right: 27px;
        }

        .switch-checkbox {
            display: none;
        }

        .switch-label {
            position: absolute;
            top: 10px;
            left: 27px;
            width: 72%;
            height: 30px;
            border-radius: 15px;
            background-color: #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 12px;
        }

        .switch-button {
            /* position: absolute; */
            top: 5px;
            left: 125px; /* حدد الموقع الابتدائي للزر على اليمين */
            width: 20px;
            height: 20px;
            border-radius: 50%;
            /* background-color: #fff; */
            /* transition: left 0.3s; */
        }

        .switch-checkbox:checked + .switch-label .switch-button {
            left: 5px; /* عند التحديد، حرك الزر إلى اليسار */
        }


        .switch-checkbox:checked + .switch-label {
            background-color: #3f51b5;
        }

        .switch-label img.status-off, .switch-label img.status-on {
            height: 26px;  /* يمكن تعديل القيمة حسب الحاجة */
            width: auto;
            transition: opacity 0.3s;
        }

        .switch-label img.status-on {
            opacity: 0; /* تجعل الصورة مخفية في البداية */
            margin-left: 10px;
        }

        .switch-label img.status-off {
            opacity: 1;
            margin-right: 10px;
        }

        .switch-checkbox:checked + .switch-label img.status-on {
            opacity: 1; /* تظهر الصورة عند التحديد */
        }

        .switch-checkbox:checked + .switch-label img.status-off {
            opacity: 0; /* تخفي الصورة عند التحديد */
        }

    </style>
</head>

<body>
    <div id="stickyHeader">
        <h2>إدارة الخدمات: الإجمالي <span id="totalServices">0</span> | تعمل <span id="runningServices">0</span> | متوقفة <span id="stoppedServices">0</span></h2>
        <input type="text" id="searchInput" placeholder="البحث عن الخدمة...">
        <button id="restartButton">اعادة تشغيل الخدمة</button>
        <button id="stopButton">ايقاف الخدمة</button>
        <button id="startButton">تشغيل الخدمة</button>
        <button id="checkUpdatesButton">تحقق من التحديثات</button>

        <div class="switch-wrapper">
            <input type="checkbox" id="techSwitch" class="switch-checkbox">
            <label for="techSwitch" class="switch-label">
                <img src="./work.png" alt="يعمل" class="status-on">
                <span class="switch-button"></span>
                <img src="./not work.png" alt="لا يعمل" class="status-off">
            </label>
        </div>
        
    </div>
                <!--  خاصية تحديث التطبيق مستقبلا -->
    <div id="updateNotification" style="display: none; background-color: #3f51b5; padding: 10px; border-radius: 5px; text-align: center; margin-top: 20px;">
        تم الكشف عن تحديث جديد! يرجى إعادة تشغيل التطبيق لتطبيق التحديثات.
    </div>

    <div id="upgradableAppsSection" style="display: none; margin-top: 20px;">
        <h2>التطبيقات القابلة للتحديث:</h2>
        <ul id="upgradableAppsList">
            <!-- هذه المنطقة ستمتلئ بتطبيقات قابلة للتحديث بشكل ديناميكي -->
        </ul>
        <button id="upgradeAllButton">تحديث الكل</button>
    </div>
    

    <div id="servicesList">
        <!-- This area will be populated with service cards dynamically -->
    </div>
    <span id="status-{service-name}" class="service-status">Checking...</span>
    <!-- باقي الكود هنا -->
</body>
</html>




    <script>
        const { ipcRenderer } = require('electron');

        let totalServices = 0;
        let totalRunningServices = 0;
        let totalStoppedServices = 0;

        function fetchServices() {
            ipcRenderer.invoke('getAllServices').then(services => {
                if (services) {
                    allServices = services;
                    totalServices = allServices.length;
                    // حساب عدد الخدمات التي تعمل
                    totalRunningServices = allServices.filter(service => service.status).length;
                    totalStoppedServices = totalServices - totalRunningServices;
                    displayServices(allServices);
                    updateServicesCount();
                } else {
                    console.error("Failed to fetch services.");
                }
            });
        }

        ipcRenderer.on('serviceStatusChanged', (event, data) => {
            let statusElement = document.getElementById(data.serviceName + '_status');
            if (statusElement) {
                if (data.status) {
                    statusElement.innerText = 'تعمل';
                    statusElement.className = 'service-status running';
                } else {
                    statusElement.innerText = 'متوقفة';
                    statusElement.className = 'service-status stopped';
                }
                updateServicesCount();  // استدعاء الوظيفة هنا
            }
        });

        function updateServicesCount() {
            totalRunningServices = document.querySelectorAll('.service-status.running').length;
            totalStoppedServices = totalServices - totalRunningServices;  // حساب عدد الخدمات التي لا تعمل

            document.getElementById('totalServices').textContent = totalServices;
            document.getElementById('runningServices').textContent = totalRunningServices;
            document.getElementById('stoppedServices').textContent = totalStoppedServices;
        }

    const servicesToToggle = [
    'AJRouter',
    'BITS',
    'BDESVC',
    'BraveElevationService',
    'brave',
    'bravem',
    'BraveVpnService',
    'DiagTrack',
    'VaultSvc',
    'DsSvc',
    'DeviceInstall',
    'MapsBroker',
    'fhsvc',
    'lfsvc',
    'HvHost',
    'vmickvpexchange',
    'vmicguestinterface',
    'vmicshutdown',
    'vmicheartbeat',
    'vmicvmsession',
    'vmicrdv',
    'vmictimesync',
    'vmicvss',
    'diagnosticshub.standardcollector.service',
    'wlidsvc',
    'MicrosoftEdgeElevationService',
    'edgeupdate',
    'edgeupdatem',
    'smphost',
    'InstallService',
    'NaturalAuthentication',
    'NlaSvc',
    'WpcMonSvc',
    'SEMgrSvc',
    'PhoneSvc',
    'Spooler',
    'PrintNotify',
    'RemoteRegistry',
    'RetailDemo',
    'LanmanServer',
    'SCardSvr',
    'ScDeviceEnum',
    'SCPolicySvc',
    'UsoSvc',
    'upnphost',
    'WalletService',
    'TokenBroker',
    'WbioSrvc',
    'FrameServer',
    'FrameServerMonitor',
    'MixedRealityOpenXRSvc',
    'WSearch',
    'wuauserv',
    'XboxGipSvc',
    'XblAuthManager',
    'XblGameSave',
    'XboxNetApiSvc', /*... واستمر باضافة جميع أسماء الخدمات التي أعطيتها */
    ];
    let previouslyRunningServices = [];

    async function initializeRunningServices() {
    const checkPromises = servicesToToggle.map(service => {
        return ipcRenderer.invoke('getServiceStatus', service).then(status => {
            if (status) {
                previouslyRunningServices.push(service);
            }
        });
    });

    await Promise.all(checkPromises);
}

initializeRunningServices();  // نستدعي الوظيفة عند بدء التشغيل

document.querySelector(".switch-wrapper").addEventListener("click", async function() {
    const switchCheckbox = document.getElementById("techSwitch");

    if (switchCheckbox.checked) {
        // إذا تم تفعيل السويتش
        const stopPromises = servicesToToggle.map(service => {
            return ipcRenderer.invoke('stopService', service);
        });

        await Promise.all(stopPromises);
    } else {
        // إذا تم إيقاف السويتش
        const startPromises = previouslyRunningServices.map(service => {
            return ipcRenderer.invoke('startService', service);  // قم بتشغيل الخدمات التي كانت تعمل فقط
        });

        await Promise.all(startPromises);
    }
});

ipcRenderer.on('prepare-to-close', () => {
    console.log("Prepare to close function called.");

    const switchCheckbox = document.getElementById("techSwitch");
    if (switchCheckbox.checked) {  // إذا كان السويتش مفعلاً
        switchCheckbox.checked = false;  // إيقاف السويتش

        const startPromises = previouslyRunningServices.map(service => {
            return ipcRenderer.invoke('startService', service).catch(error => {
                console.error(`Error starting service ${service}:`, error);
                return null;
            });
        });

        Promise.all(startPromises).then(() => {
            console.log("Attempted to restart services. Sending ready-to-close-app message.");
            ipcRenderer.send('ready-to-close-app');
        });
    } else {
        console.log("Switch is off. Sending ready-to-close-app message.");
        ipcRenderer.send('ready-to-close-app');
    }
});



        // ... rest of the code remains the same ...

        function displayServices(services) {
        const servicesListDiv = document.getElementById('servicesList');
        servicesListDiv.innerHTML = "";

        // خطوة فرز الخدمات
        services.sort((a, b) => b.status - a.status);

        services.forEach(service => {
        const serviceCard = document.createElement('div');
        serviceCard.className = 'service-card';

        const checkbox = document.createElement('input');
        checkbox.type = "checkbox";
        checkbox.name = "service";
        checkbox.value = service.name;
        checkbox.id = service.name;

        const label = document.createElement('label');
        label.htmlFor = service.name;
        label.appendChild(document.createTextNode(service.name));

        const statusIcon = document.createElement('span');
        statusIcon.id = service.name + '_status';
        statusIcon.className = service.status ? 'service-status running' : 'service-status stopped';
        statusIcon.innerText = service.status ? 'تعمل' : 'متوقفة';

        serviceCard.appendChild(checkbox);
        serviceCard.appendChild(label);
        serviceCard.appendChild(statusIcon);
        servicesListDiv.appendChild(serviceCard);
    });
    updateServicesCount();
}



        // دعوة الوظيفة عند تحميل الصفحة لجلب قائمة الخدمات
        fetchServices();

        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            if (searchTerm === "") {
                fetchServices(); // شكرا للأستاذ جفرو اسامة خليفة نشعان العتابي الراقي على حل المشكلة التافة جدا 
                return;
            }

        const filteredServices = allServices.filter(service => service.name.toLowerCase().includes(searchTerm));
            totalServices = filteredServices.length; // هنا نحدث القيمة
            displayServices(filteredServices);
        });


        function getSelectedServices() {
        const checkboxes = document.querySelectorAll('#servicesList input[name="service"]:checked');
        return Array.from(checkboxes).map(checkbox => checkbox.value);
    }
        
        function updateTotalServicesCount() {
        const totalServices = document.querySelectorAll('.service-card').length;
        document.getElementById('totalServices').textContent = totalServices;
    }

    document.getElementById('startButton').addEventListener('click', function() {
        const servicesToStart = getSelectedServices();
        servicesToStart.forEach(service => {
            ipcRenderer.invoke('startService', service).then(result => {
                console.log(result); // يمكن إضافة تعامل مع الرد هنا
            });
        });
    });

    document.getElementById('stopButton').addEventListener('click', function() {
        const servicesToStop = getSelectedServices();
        servicesToStop.forEach(service => {
            ipcRenderer.invoke('stopService', service).then(result => {
                console.log(result); // يمكن إضافة تعامل مع الرد هنا
            });
        });
    });

    document.getElementById('restartButton').addEventListener('click', function() {
        const servicesToRestart = getSelectedServices();
        servicesToRestart.forEach(service => {
            ipcRenderer.invoke('restartService', service).then(result => {
                console.log(result); // يمكن إضافة تعامل مع الرد هنا
            });
        });
    });
    ipcRenderer.on('update-available', () => {
        document.getElementById('updateNotification').style.display = 'block';
    });

    document.getElementById('checkUpdatesButton').addEventListener('click', function() {
    ipcRenderer.invoke('checkUpgradableApps').then(apps => {
        const upgradableAppsList = document.getElementById('upgradableAppsList');
        upgradableAppsList.innerHTML = "";

        apps.forEach(app => {
            const listItem = document.createElement('li');
            listItem.innerText = `${app.name} (v${app.version} -> v${app.availableVersion})`;
            upgradableAppsList.appendChild(listItem);
        });

        if (apps.length > 0) {
            document.getElementById('upgradableAppsSection').style.display = 'block';
        } else {
            alert('لا يوجد تحديثات متاحة.');
        }
    }).catch(error => {
        console.error("Error checking upgradable apps:", error);
        alert('حدث خطأ أثناء التحقق من التحديثات. يرجى المحاولة مرة أخرى.');
    });
});



document.getElementById('upgradeAllButton').addEventListener('click', function() {
    ipcRenderer.invoke('upgradeAllApps').then(message => {
        alert(message);
        document.getElementById('upgradableAppsSection').style.display = 'none';
    }).catch(error => {
        console.error("Error upgrading apps:", error);
        alert('حدث خطأ أثناء التحديث. يرجى المحاولة مرة أخرى.');
    });
});


</script>
</body>
</html>
